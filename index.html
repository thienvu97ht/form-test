    :root {
        --white-color: #fff;
        --black-color: #000;
        --text-color: #000000;
        --main-color: #597393;
    }

    * {
        box-sizing: inherit;
    }

    html {
        font-size: 62.5%;
        line-height: 1.6rem;
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
    }

    .app {
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
    }

    .form_box {
        display: flex;
        flex-direction: column;
        margin: 15px 0 15px 0;
    }

    .form {
        max-width: 690px;
        margin: auto;
    }

    .label_text {
        font-size: 1.6rem;
        margin-bottom: 5px;
    }

    .input_text {
        height: 40px;
        text-indent: 10px;
        outline: none;
        font-size: 1.6rem;
        border: 1px solid #000;
    }

    .text {
        font-size: 1.6rem;
        margin: 0;
        color: var(--text-color);
    }

    .submit_btn {
        height: 40px;
        width: 150px;
        border-radius: 6px;
        padding: 6px 34px 6px 34px;
        background-color: var(--main-color);
        border: none;
    }

    .submit_text {
        color: var(--white-color);
        font-size: 1.4rem;
        font-weight: 700;
    }

    .center_box {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .checkbox_container .checkbox_box {
        display: flex;
        justify-content: space-between;
    }

    .checkbox_container .checkbox_box .checkbox_item {
        flex: 1
    }

    .select_custom {
        width: 100%;
        height: 40px;
        text-indent: 5px;
        font-size: 1.6rem;
    }

    .option_custom {
        width: 100%;
        height: 40px;
    }

    input[type="date"] {
        height: 40px;
        text-indent: 5px;
        font-size: 1.6rem;
    }
</style>
